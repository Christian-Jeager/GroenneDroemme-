<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/opg1_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: Direction</title>
</head>
<body>
    <header>
        <h1>CSS Flexbox: Direction</h1>
    </header>
    <section>
        <article>
            <h4>01: flex-direction: row</h4>
            <div class="p1">
                <div class="c1">1</div>
                <div class="c2">2</div>
                <div class="c3">3</div>
                <div class="c4">4</div>
            </div>

            <h4>02: flex-direction: row-reverse</h4>
            <div class="p2">
                <div class="c1">1</div>
                <div class="c2">2</div>
                <div class="c3">3</div>
                <div class="c4">4</div>
            </div>

            <h4>03: flex-direction: column</h4>
            <div class="p3">
                <div class="c1">1</div>
                <div class="c2">2</div>
                <div class="c3">3</div>
                <div class="c4">4</div>
            </div>

            <h4>04: flex-direction: column-reverse</h4>
            <div class="p4">
                <div class="c1">1</div>
                <div class="c2">2</div>
                <div class="c3">3</div>
                <div class="c4">4</div>
            </div>
        </article>
    </section>
</body>
</html>

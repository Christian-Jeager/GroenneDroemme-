<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Align-squares.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-squares</title>
</head>
<body>
    <main>
        <h1>Flexy flex</h1>
        <div class="container">
            <div class="ps top-left">
                <div class="is"></div>
            </div>
            <div class="ps top-center">
                <div class="is"></div>
            </div>
            <div class="ps top-right">
                <div class="is"></div>
            </div>
            <div class="ps center-left">
                <div class="is"></div>
            </div>
            <div class="ps center-center">
                <div class="is"></div>
            </div>
            <div class="ps center-right">
                <div class="is"></div>
            </div>
            <div class="ps bottom-left">
                <div class="is"></div>
            </div>
            <div class="ps bottom-center">
                <div class="is"></div>
            </div>
            <div class="ps bottom-right">
                <div class="is"></div>
            </div>
        </div>
    </main>
</body>
</html>
